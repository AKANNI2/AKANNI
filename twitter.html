<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="twitter.css" />
    <title>Twitter login page</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg"
          alt=""
          width="35px"
          height="35px"
          class="logo-img"
        />
      </div>
      <div class="title">
        <h3>Sign in to Twitter</h3>
      </div>
      <form action="#">
        <div class="btn">
          <button>
            <img
              src="https://www.vectorlogo.zone/logos/google/google-icon.svg"
              alt=""
              width="20"
              height="20"
            />
            Sign in with Google
          </button>
        </div>
        <div class="ztn">
          <button>
            <i class="material-icons">apple</i> Sign in with Apple
          </button>
        </div>
        <div class="ytb">
          <div class="fgr">
            <hr />
          </div>
          <p>or</p>
          <div class="rtb">
            <hr />
          </div>
        </div>
        <div class="drt">
          <input
            type="text"
            name="username"
            placeholder="  Phone. email, or username"
          />
        </div>
        <div class="dyt">
          <button>Next</button>
        </div>
        <div class="dyr">
          <button>Forgotten password?</button>
        </div>
      </form>
      <p class="sdr">Don't have an account <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
